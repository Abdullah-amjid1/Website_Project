<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporting Form</title>
    <link rel="stylesheet" href="ReportingIssue.css">
</head>
<body>
    <form id="Form">
        <h2>Report an Issue</h2>
        <label class="labels">Name</label><br>
        <input type="text"  class="inputField" required name="User_Name" id="name"><br>
        <label class="labels">Location</label><br>
        <input type="text" name="location" class="inputField" id="location" required ><br>
        <select  id="issueType">
            <option>-----Type Of Issue-----</option>
            <option value="Water">Water</option>
            <option value="Electricity">Electricity</option>
            <option value="Other">Other</option>
        </select><br>
        <label class="labels">Description of the problem</label><br>
        <input type="text" name="issueDescription" id="Description" class="inputField"><br>
        <label class="labels">Image/Video Link</label><br>
        <input type="url" name="mediaUrl" id="mediaUrl" class="inputField"><br>
        <button id="submit">submit</button>
        <div class="officeInfo">
            <h3>How to contact city office</h3>
            <p> 
                1. Help Line: ---------------<br>
                2. Visit the city office at: --------<br>
                3. Use the mobile app and website for faster responce.
            </p>
        </div>

    </form>
</body>
</html>
